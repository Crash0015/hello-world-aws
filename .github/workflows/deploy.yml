# A name for this GitHub Actions workflow, shown in the "Actions" tab
name: Build and Push to Docker Hub (AWS)

# This tells GitHub to run the workflow automatically
# every time you 'push' code to the 'main' branch
on:
  push:
    branches:
      - main

# 'jobs' defines what tasks to run
jobs:
  build-and-push:
    # 'runs-on' specifies the virtual machine to use (a standard Ubuntu)
    runs-on: ubuntu-latest

    # 'steps' are the individual commands to run
    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx, a modern tool for building images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      # This uses the 'secrets' you created in your GitHub repository settings
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build your Dockerfile and push the image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # 'context: .' tells Docker to find the Dockerfile in the root folder
          context: .
          # 'push: true' tells it to upload the image after building
          push: true
          # 'tags:' sets the name and tag for your image in Docker Hub
          # This will be your-username/hello-world-aws:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-aws:latest
